restore_cache: &restore_cache
  keys:
    - node-modules-{{ arch }}-{{ .Environment.CIRCLE_JOB }}-{{ .Branch }}-{{ checksum "package.json" }}
    - node-modules-{{ arch }}-{{ .Environment.CIRCLE_JOB }}-{{ checksum "package.json" }}

save_cache: &save_cache
  key: node-modules-{{ arch }}-{{ .Environment.CIRCLE_JOB }}-{{ .Branch }}-{{ checksum "package.json" }}
  paths:
    - node_modules

steps: &steps
  - checkout
  - restore_cache: *restore_cache
  - run: npm install
  - run: npm run build
  - run: npm test
  - save_cache: *save_cache
  - store_test_results:
      path: reports

version: 2
jobs:
  lint:
    docker:
      - image: node:10
    steps:
      - checkout
      - restore_cache: *restore_cache
      - run: npm install
      - run: npm run lint
      - save_cache: *save_cache

  test-node-6:
    docker:
      - image: node:6
    steps: *steps

  test-node-8:
    docker:
      - image: node:8
    steps: *steps

  test-node-10:
    docker:
      - image: node:10
    steps: *steps

  release:
    docker:
      - image: node:10
    steps:
      - checkout
      - restore_cache: *restore_cache
      - run: npm install
      - run: npm run build
      - deploy:
          command: |
            echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}' > ./.npmrc
            npm whoami
            npm run semantic-release
      - save_cache: *save_cache

workflows:
  version: 2
  build:
    jobs:
      - test-node-6
      - test-node-8
      - test-node-10
      # Reminder: we don't want to block tests on lint, otherwise #no-push
      # prevents tests from running
      - lint
      - release:
          context: semantic-release
          filters:
            branches:
              only: master
          requires:
            - test-node-6
            - test-node-8
            - test-node-10
            - lint
